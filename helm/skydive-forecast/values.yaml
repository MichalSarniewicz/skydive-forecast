global:
  namespace: skydive-forecast
  imagePullPolicy: IfNotPresent
  
configServer:
  enabled: true
  name: config-server
  replicaCount: 1
  image:
    repository: skydive-forecast/config-server
    tag: latest
  service:
    type: ClusterIP
    port: 8888
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

gateway:
  enabled: true
  name: gateway
  replicaCount: 2
  image:
    repository: skydive-forecast/gateway
    tag: latest
  service:
    type: LoadBalancer
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

userService:
  enabled: true
  name: user-service
  replicaCount: 2
  image:
    repository: skydive-forecast/user-service
    tag: latest
  service:
    type: ClusterIP
    port: 8081
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

analysisService:
  enabled: true
  name: analysis-service
  replicaCount: 2
  image:
    repository: skydive-forecast/analysis-service
    tag: latest
  service:
    type: ClusterIP
    port: 8082
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

locationService:
  enabled: true
  name: location-service
  replicaCount: 2
  image:
    repository: skydive-forecast/location-service
    tag: latest
  service:
    type: ClusterIP
    port: 8083
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

postgresql:
  enabled: true
  auth:
    postgresPassword: pass
  primary:
    persistence:
      enabled: true
      size: 8Gi

redis:
  enabled: true
  auth:
    password: pass
  master:
    persistence:
      enabled: true
      size: 2Gi

kafka:
  enabled: true
  replicaCount: 1
  zookeeper:
    enabled: true
  persistence:
    enabled: true
    size: 5Gi

prometheus:
  enabled: true
  server:
    service:
      type: ClusterIP
      port: 9090

grafana:
  enabled: true
  service:
    type: LoadBalancer
    port: 3000
  adminPassword: admin

# Secrets configuration
secrets:
  name: skydive-secrets
  # Create secret with: kubectl create secret generic skydive-secrets \
  #   --from-literal=jwt-secret=hK8nX2mP9qR5vT3wL7bE4jY6cA1dF8sZ \
  #   --from-literal=redis-password=pass \
  #   --from-literal=user-db-username=skydive_forecast_user \
  #   --from-literal=user-db-password=pass \
  #   --from-literal=analysis-db-username=skydive_forecast_analysis \
  #   --from-literal=analysis-db-password=pass \
  #   --from-literal=location-db-username=skydive_forecast_location \
  #   --from-literal=location-db-password=pass \
  #   -n skydive-forecast

# Observability configuration
observability:
  enabled: true
  otlpEndpoint: "http://otel-collector:4318/v1/traces"
  lokiUrl: "http://loki:3100/loki/api/v1/push"

# Consul configuration (optional - for service discovery)
consul:
  enabled: false
  host: consul
  port: 8500
