{{- if .Values.analysisService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.analysisService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.analysisService.name }}
spec:
  replicas: {{ .Values.analysisService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.analysisService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.analysisService.name }}
    spec:
      containers:
      - name: {{ .Values.analysisService.name }}
        image: "{{ .Values.analysisService.image.repository }}:{{ .Values.analysisService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.analysisService.service.port }}
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://{{ .Values.configServer.name }}:{{ .Values.configServer.service.port }}"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql:5432/skydive_forecast_analysis_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: analysis-db-username
              optional: true
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: analysis-db-password
              optional: true
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
          value: "skydive_forecast_analysis"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-master"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: redis-password
              optional: true
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: LOCATION_SERVICE_URL
          value: "http://{{ .Values.locationService.name }}:{{ .Values.locationService.service.port }}"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: jwt-secret
              optional: true
        {{- if .Values.observability.enabled }}
        - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
          value: "{{ .Values.observability.otlpEndpoint }}"
        - name: LOKI_URL
          value: "{{ .Values.observability.lokiUrl }}"
        {{- end }}
        resources:
          {{- toYaml .Values.analysisService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 5
{{- end }}
