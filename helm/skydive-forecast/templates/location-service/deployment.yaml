{{- if .Values.locationService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.locationService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.locationService.name }}
spec:
  replicas: {{ .Values.locationService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.locationService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.locationService.name }}
    spec:
      containers:
      - name: {{ .Values.locationService.name }}
        image: "{{ .Values.locationService.image.repository }}:{{ .Values.locationService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.locationService.service.port }}
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://{{ .Values.configServer.name }}:{{ .Values.configServer.service.port }}"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql:5432/skydive_forecast_location_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: location-db-username
              optional: true
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: location-db-password
              optional: true
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
          value: "skydive_forecast_location"
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-master"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: redis-password
              optional: true
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name | default "skydive-secrets" }}
              key: jwt-secret
              optional: true
        {{- if .Values.observability.enabled }}
        - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
          value: "{{ .Values.observability.otlpEndpoint }}"
        - name: LOKI_URL
          value: "{{ .Values.observability.lokiUrl }}"
        {{- end }}
        resources:
          {{- toYaml .Values.locationService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 5
{{- end }}
